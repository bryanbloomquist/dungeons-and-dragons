<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Germania+One" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="shortcut icon" href="assets/images/dnd.png" type="image/x-icon" />
    <link rel="icon" href="assets/images/dnd.png" type="image/x-icon" />
    <title>Dungeons and Dragons Initiative Tracker</title>
  </head>

  <body>
	<!--HEADER-->
	<div class="container-fluid header">
    <h1 class="m-0 engraved">Dungeons <i class="fab fa-d-and-d fa-1x"></i> Dragons Game Screen</h1>
	</div>
	<!--END HEADER-->

	<!--MAIN BODY-->
	<div class="container-fluid">
		<div class="row">

			<div class="col-12 col-md-3 p-3 sidebar">

				<div class="row">

					<!--BUTTONS-->
					<div class="col-4 pl-3 pr-1 mb-3">
						<button class="btn btn-warning btn-block border-white" type="button" data-toggle="collapse" data-target="#dice-tower" aria-expanded="false" aria-controls="dice-tower"><i class="diceImg fas fa-dice-d20 fa-spin"></i></button>
					</div>
					<div class="col-4 px-1 mb-3">
						<button class="btn btn-warning btn-block border-white" type="button" data-toggle="collapse" data-target="#add-monster" aria-expanded="false" aria-controls="add-monster">NPC</button>
					</div>
					<div class="col-4 pl-1 pr-3 mb-3">
						<button class="btn btn-warning btn-block border-white" type="button" data-toggle="collapse" data-target="#add-player" aria-expanded="false" aria-controls="add-player">PC</button>
					</div>
					<!--END BUTTONS-->

					<div class="accordion" id="form-accordion">

						<!--ROLL DICE-->
						<div class="col-12 collapse text-white expanded" id="dice-tower" data-parent="#form-accordion">
							<form>
								<div class="form-group row mb-3">
									<label for="number-of-dice" class="col-8 col-form-label">Number Of Dice:</label>
									<div class="col-4">
										<input type="number" name="quantity" class="form form-control" id="number-of-dice" value="1">                                
									</div>
								</div>
								<div class="form-group row mb-3">
									<label for="number-of-sides" class="col-8 col-form-label">Number Of Sides:</label>
									<div class="col-4">
										<input type="number" name="quantity" class="form form-control" id="number-of-sides" value="4">                                
									</div>
								</div>
								<div class="form-group row mb-3">
									<label for="dice-modifier" class="col-8 col-form-label">Modifier:</label>
									<div class="col-4">
										<input type="number" name="quantity" class="form form-control" id="dice-modifier" value="0">                                
									</div>
								</div>
								<button type="submit" class="btn btn-warning btn-block mb-3" id="roll-dice">Roll Dice</button>
							</form>
							<div class="bg-white text-center" id="dice-tray">
								<span id="dice-results"></span>
							</div>
						</div>
						<!--END ROLL DICE-->

						<!--ADD MONSTER-->
						<div class="col-12 collapse text-white" id="add-monster" data-parent="#form-accordion">
							<form>
								<div class="form-row">
									<div class="form-group col-8 col-md-12 m-0">
										<label for="user-monster">Monster Name</label>
										<input type="text" class="form form-control mb-2" id="user-monster" placeholder="Monster Name">
									</div>
									<div class="form-group col-4 col-md-12 m-0">
										<label for="how-many">How Many?</label>
										<input type="number" name="quantity" class="form form-control mb-3" id="how-many" value="1">
									</div>
								</div>
								<button type="submit" class="btn btn-warning btn-block border-white" id="load-monster">Submit</button>
							</form>
						<!--USED IF INVALID MONSTER ENTERED-->
						<span id="not-on-file"></span>
						</div>
						<!--END ADD MONSTER-->

						<!--ADD PLAYER-->
						<div class="col-12 collapse text-white" id="add-player" data-parent="#form-accordion">
							<form>
								<div class="form-row">
									<div class="form-group col-4 col-md-12 m-0">
										<label for="input-name">Character Name</label>
										<input type="text" class="form form-control mb-2" id="input-name">
									</div>
									<div class="form-group col-4 col-md-12 m-0">
										<label for="input-initiative">Initiative Roll</label>
										<input type="number" name="quantity" class="form form-control mb-2" id="input-initiative">
									</div>
									<div class="form-group col-4 col-md-12 m-0">
										<label for="input-ac">Armor Class</label>
										<input type="number" name="quantity" class="form form-control mb-2" id="input-ac">
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-4 col-md-12 m-0">
										<label for="input-max-hp">Max Health</label>
										<input type="number" name="quantity" class="form form-control mb-2" id="input-max-hp">
									</div>
									<div class="form-group col-4 col-md-12 m-0">
										<label for="input-current-hp">Current Health</label>
										<input type="number" name="quantity" class="form form-control mb-3" id="input-current-hp">
									</div>
								</div>
								<button type="submit" class="btn btn-warning btn-block border-white" id="new-character">Submit</button>
							</form>
						</div>
						<!--END ADD CHARACTER-->

					</div>
				</div>
			</div>

			<!--INITIATIVE TRACKER-->
			<div class="col-12 col-md-9 p-0">
				<table class="table table-sm m-0" id="combat-table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Init.</th>
							<th scope="col">Name</th>
							<th scope="col">A.C.</th>
							<th scope="col">H.P.</th>
							<th scope="col">+/-</th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody id="combat-tracker">
					</tbody>
				</table>
			</div>
			<!--END INITIATIVE TRACKER-->
			
		</div>

		<!--INFO MODAL-->
		<div class="modal animated zoomIn" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="info-title" aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="info-title"><span id="monster-info-title"></span></h5>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="monster-info-body"></span>
					</div>
				</div>
			</div>
		</div>
		<!--END INFO MODAL-->

	</div>
	<!--/MAIN BODY-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" ></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/logic.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>
  </body>
</html>
